# Workflow to test-run data when we modify WaveExtractor.
name: Waves Exporter CI Test
on:
  push:
    branches-ignore:
    - 'ogd-packaging'
    paths:
    - 'src/ogd/games/WAVES/**'
    - '.github/workflows/CI_waves.yml'
    - '.github/actions/export_yesterday/**'
  workflow_dispatch: # Allow manual trigger of this workflow from the Actions tab
jobs:
  Waves_CI:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0
      with:
        project_id: ${{ secrets.OGD_BQ_PROJECT_ID }}
        service_account_key: ${{ secrets.OGD_SELECTOR_BQ_KEY }}
        export_default_credentials: true
    # - name: Get OpenConnect
    #   run: sudo apt-get -q update && sudo apt-get -q install openconnect
    # - name: Connect VPN
    #   run: echo ${{ secrets.VPN_PASS }} | sudo openconnect --protocol=gp -u ${{ secrets.VPN_USER }} --passwd-on-stdin soe.vpn.wisc.edu &
    - name: Get Dependencies
      uses: ./.github/actions/OGD_dependencies
    - name: Set up Config File
      uses: ./.github/actions/OGD_config
      with:
        vpn_user: ${{secrets.VPN_USER}}
        vpn_pass: ${{secrets.VPN_PASS}}
        sql_host: ${{vars.FD_LOGGER_HOST}}
        sql_user: ${{secrets.SQL_USER}}
        sql_pass: ${{secrets.SQL_PASS}}
        log_level: "DEBUG"
    - name: Set up Schema File
      uses: ./.github/actions/OGD_schema
      with:
        game: "WAVES"
    - name: Do Export of yesterday's data
      uses: ./.github/actions/export_yesterday
      with:
        game: WAVES
    - name: Upload logs as artifacts
      uses: actions/upload-artifact@v3
      with:
        path: ./*.log
    - name: Upload zips as artifacts
      uses: actions/upload-artifact@v3
      with:
        path: ./data/WAVES/*.zip
